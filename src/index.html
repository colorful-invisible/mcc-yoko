<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Walking Piece</title>
  </head>
  <body>
    <main>
      <div class="controls">
        <div class="control-group">
          <label for="orientationToggle">Orientation:</label>
          <div class="toggle-container">
            <span class="toggle-label">Vertical</span>
            <input type="checkbox" id="orientationToggle" class="toggle" />
            <span class="toggle-label">Horizontal</span>
          </div>
        </div>
        <div class="control-group">
          <label for="sliceSlider">Slices:</label>
          <input
            type="range"
            id="sliceSlider"
            min="2"
            max="120"
            value="12"
            class="range"
          />
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
